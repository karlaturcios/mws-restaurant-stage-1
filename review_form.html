<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Submit a Review</title>
  <meta name="theme-color" content="#3700B3"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li><li><a href="/">Submit a review</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->


    
    <!-- Beginning reviews form -->
    <section id="form-container">
      <h1>Create your own review</h1>
        <form class="new-review">
            <div>
                <label for="userName">Enter your name:</label>
                <input id="userName" type="text" required>
            </div>
            <div>
                    <label for="restaurantName">Enter the Restaurants name:</label>
                    <input id="restaurantName" type="text" required>
            </div>
            <div>
                    <select id="rating-select" name="rating" onchange="" aria-label="Rating by Number">
                      <option value="1">Rating: 1</option>
                      <option value="2">Rating: 2</option>
                      <option value="3">Rating: 3</option>
                      <option value="4">Rating: 4</option>
                    </select>
            </div>
            <div>
                <label for="userComments">whatever comments you have.</label>
                <TEXTAREA NAME="userComments" ROWS=3 COLS=30 ></TEXTAREA>
             </div>
            <button id="addName">Send your review</button>
        </form>
    </section>
    <!-- end reviews form -->



  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <!-- Beginning scripts -->
  
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file 
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>-->

  <!-- End scripts -->

</body>

</html>
